<!DOCTYPE html>
<html>
  <head>
    <title>My Webpage</title>
    <style>
      h1 {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Notes</h1>
    <ul>
      {% for note in notes %}
        <li>{{ note }}</li>
      {% endfor %}
    </ul>

    <form action="{{ url_for('index') }}" method="post">
      <input type="text" name="note" placeholder="Enter your note">
      <button>Add Note</button>
    </form>
  </body>
</html>
